# visit https://github.com/mojombo/jekyll/wiki/Configuration for more settings

paginate: 10 # pagination based on number of posts
paginate_path: "page:num"
exclude: ["README.md"] # files to exclude
highlighter: "FF7800"
markdown: kramdown
google_analytics: UA-89537756-2
title: Lulo Data

defaults:
  -
    scope:
      path: "" # empty string for all files
    values:
      title: Blog

description: Stylish Jekyll Theme
author:
  name: Lulo Data
  email: oristides@gmail.com
  github: lulodata
  twitter: oristides
  linkedin: lulo-data
  bio:  I love Data to understand why things happens.
  email_md5: 726351295ec82e145928582f595aa3aa

rss_path: feed.xml
categories_path: categories.html
tags_path: tags.html

# set it as url of an image
sidebar_background_image: https://c.pxhere.com/photos/c0/bf/leaf_water_green_drop_background_natural_nature_fresh-560928.jpg!d

BASE_PATH:

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
